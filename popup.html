<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Form Dumper</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <button id="scan">🔍 Scan Fields</button>

  <div id="searchContainer" style="display:none; margin-top: 10px;">
    <input type="text" id="searchInput" placeholder="🔍 Search by field name or value..." style="width: 100%; padding: 5px; margin-bottom: 10px;">
    <div style="display: flex; justify-content: space-between; align-items: center; font-size: 12px; color: #666; margin-bottom: 10px;">
      <span id="searchResults">0 results found</span>
      <button id="showFavorites" style="font-size: 11px; padding: 2px 6px;">⭐ Show Favorites</button>
    </div>
  </div>

  <div id="fieldListControls" style="display:none; margin-top: 10px;">
    <button id="selectAll">✅ All Fields</button>
    <button id="deselectAll">❌ Clear All</button>
    <button id="selectVisible">👁️ Select Found</button>
    <button id="deselectVisible">🚫 Deselect Found</button>
    <button id="selectFavorites">⭐ Select Favorites</button>
  </div>

  <div id="fieldList" style="margin-top: 10px; max-height: 300px; overflow-y: auto;"></div>

  <button id="export" style="display: none; margin-top: 10px;">📤 Confirm & Export</button>

  <label id="import-label" for="fileInput" style="display:block; margin-top: 20px;">📥 Import JSON</label>
  <input type="file" id="fileInput" accept=".json" />
  <script src="popup.js" defer></script>
</body>

</html>
